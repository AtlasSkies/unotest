<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UnOrdinary Ability Chart Maker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="left">
      <div class="header-with-info">
        <div class="title-block">
          <h1>UnOrdinary Ability Chart Maker</h1>
          <div class="subtitle">By Atlas Skies</div>
        </div>
      </div>

      <input type="file" accept="image/*" id="imgInput">
      <img id="uploadedImg" class="upload-img" alt="Uploaded Image">

      <div class="info-box">
        <label><b>Name:</b> <input type="text" id="nameInput"></label>
        <label><b>Ability:</b> <input type="text" id="abilityInput"></label>
        <label><b>Level:</b> <input type="text" id="levelInput"></label>
      </div>

      <div class="inputs">
        <label>Power:
          <input type="number" id="powerInput" step="0.1" min="0">
          <input type="color" id="powerColor" class="axisColor hidden" value="#ff0000">
        </label>
        <label>Speed:
          <input type="number" id="speedInput" step="0.1" min="0">
          <input type="color" id="speedColor" class="axisColor hidden" value="#ffff00">
        </label>
        <label>Trick:
          <input type="number" id="trickInput" step="0.1" min="0">
          <input type="color" id="trickColor" class="axisColor hidden" value="#00ff00">
        </label>
        <label>Recovery:
          <input type="number" id="recoveryInput" step="0.1" min="0">
          <input type="color" id="recoveryColor" class="axisColor hidden" value="#00ffff">
        </label>
        <label>Defense:
          <input type="number" id="defenseInput" step="0.1" min="0">
          <input type="color" id="defenseColor" class="axisColor hidden" value="#0000ff">
        </label>

        <label>Ability Color: <input type="color" id="colorPicker" value="#92dfec"></label>

        <button id="multiBtn">Multicolor</button>
        <button id="viewBtn">View Character Chart</button>
      </div>
              
    </div>

    <div class="chart-area">
      <canvas id="radarChart1"></canvas>
    </div>
  </div>

  <div id="overlay" class="overlay hidden">
    <div id="characterBox" class="character-box">
      <button id="closeBtn" class="close-btn">Ã—</button>

      <div class="image-section">
        <img id="overlayImg" class="overlay-img" alt="Character Image">
        <div class="text-box">
          <b>Name:</b> <span id="overlayName">-</span><br>
          <b>Ability:</b> <span id="overlayAbility">-</span><br>
          <b>Level:</b> <span id="overlayLevel">-</span>
        </div>
      </div>

      <div class="overlay-chart">
        <canvas id="radarChart2"></canvas>
      </div>

      <button id="downloadBtn">Download Character Chart</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
