<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UnOrdinary Ability Chart Maker</title>

  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="left">
      <div class="header-with-info">
        <div class="title-block">
          <h1>UnOrdinary Ability Chart Maker</h1>
          <div class="subtitle">
            By Atlas Skies
            <div class="info-container">
              <span class="info-icon" aria-label="info">ℹ️</span>
              <div class="tooltip">
                Credit to Atlas Skies would be greatly appreciated, but not necessary.<br>
                If you're Uru-Chan, I love the comic — feel free to use this, lol.
              </div>
            </div>
          </div>
        </div>
      </div>

      <input type="file" accept="image/*" id="imgInput" />
      <img id="uploadedImg" class="upload-img" alt="Uploaded Image" />

      <!-- Shared white info box -->
      <div class="info-box-shared">
        <label><b>Name:</b> <input type="text" id="nameInput" /></label>
        <label><b>Ability:</b> <input type="text" id="abilityInput" /></label>
        <label><b>Level:</b> <input type="text" id="levelInput" /></label>
      </div>

      <div class="inputs">
        <label>
          <i>Power:</i>
          <input type="number" id="powerInput" step="0.1" min="0" />
          <input type="color" id="powerColor" class="axis-color" value="#92dfec" />
        </label>

        <label>
          <i>Speed:</i>
          <input type="number" id="speedInput" step="0.1" min="0" />
          <input type="color" id="speedColor" class="axis-color" value="#92dfec" />
        </label>

        <label>
          <i>Trick:</i>
          <input type="number" id="trickInput" step="0.1" min="0" />
          <input type="color" id="trickColor" class="axis-color" value="#92dfec" />
        </label>

        <label>
          <i>Recovery:</i>
          <input type="number" id="recoveryInput" step="0.1" min="0" />
          <input type="color" id="recoveryColor" class="axis-color" value="#92dfec" />
        </label>

        <label>
          <i>Defense:</i>
          <input type="number" id="defenseInput" step="0.1" min="0" />
          <input type="color" id="defenseColor" class="axis-color" value="#92dfec" />
        </label>

        <label>
          <i>Ability Color:</i>
          <input type="color" id="colorPicker" value="#92dfec" />
        </label>

        <div class="button-row">
          <button id="multiColorBtn">Multi-color</button>
          <button id="addChartBtn">Add Chart</button>
          <button id="viewBtn">View Character Chart</button>
        </div>

        <div id="chartButtons"></div>
      </div>
    </div>

    <div class="chart-area" id="chartArea"></div>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="overlay hidden">
    <div id="characterBox" class="character-box">
      <button id="closeBtn" class="close-btn">×</button>

      <div class="image-section">
        <div class="overlay-img-wrap">
          <img id="overlayImg" class="overlay-img" alt="Character Image" />
          <div class="img-watermark">AS</div>

          <!-- Text box stacked vertically, centered -->
          <div class="text-box">
            <p><b>Name:</b> <span id="overlayName">-</span></p>
            <p><b>Ability:</b> <span id="overlayAbility">-</span></p>
            <p><b>Level:</b> <span id="overlayLevel">-</span></p>
          </div>
        </div>
      </div>

      <div class="overlay-chart">
        <canvas id="overlayChartCanvas"></canvas>
      </div>

      <button id="downloadBtn">Download Character Chart</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
